<!doctype HTML>
<html>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern.patt">
        <a-assets>
            <a-asset-item id="rock-obj" src="rock.obj"></a-asset-item>
            <a-asset-item id="rock-mtl" src="rock.mtl"></a-asset-item>
          </a-assets>
        <a-entity obj-model="obj: #rock-obj; mtl: #rock-mtl"></a-entity>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
<script>
    $( document ).ready(function() {
        var element = document.getElementById("arjsDebugUIContainer");
        document.getElementById("arjsDebugUIContainer").style.display = "none";
        document.getElementById("arjsDebugUIContainer").style.height = "0px";
        $(element).remove();
        element.parentNode.removeChild(element);
    });
</script>
